      version: [1.75.0]
    cmake:
      version: [3.21.3] #[3.20.1]
    cuda:
      version: [11.4.0]
    emacs:
      variants: +tls
    fftw:
      version: [3.3.9]
    hdf5:
      variants: ~cxx~debug+fortran+hl~java+mpi+shared~szip+threadsafe
