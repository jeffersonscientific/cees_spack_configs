      version: [3.3.9]
    cdo:
      version: [1.9.10]
    vtk:
      version: [9.0.0]
    dealii:
      version: [9.2.0]
    xios:
      version: [2.5]
    libgcrypt:
      version: [1.9.2]
    libtool:
      version: [2.4.6]
    gcc:
      version: [11.2.0]
      compiler: [gcc@4.8.5]
      target: [x86_64_v3]
      buildable: true
      externals:
      - spec: gcc@9.1.0
        modules: [devel, gcc/9.1.0]
        buildable: false
      - spec: gcc@8.1.0
        modules: [devel, gcc/8.1.0]
        buildable: false
      - spec: gcc@7.3.0
        modules: [devel, gcc/7.3.0]
        buildable: false
    intel-oneapi-compilers:
      version: [2021.4.0]
      compiler: [gcc@4.8.5]
      target: [x86_64_v3]
    intel-oneapi-tbb:
      version: [2021.4.0]
    intel-oneapi-mkl:
      version: [2021.4.0]
    intel-oneapi-mpi:
      version: [2021.4.0]
    intel-tbb:
      version: [2021.4.0]
    blitz:
      version: [1.0.2]
    tar:
      version: [1.34]
    m4:
      version: [1.4.19]
    gettext:
      version: [0.21]
