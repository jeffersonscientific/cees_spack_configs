        pkgconfig: [pkg-config]
        rpc: [libtirpc]
        scalapack: [netlib-scalapack]
        sycl: [hipsycl]
        szip: [libszip]
        unwind: [libunwind]
        yacc: [bison]
        uuid: [libuuid]
      permissions:
        read: world
        write: user
